<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="bill">
        <div class="title">
            <p>Shopping Cart</p>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="bill-list">
            <div class="product">
                <div class="img">
                    <img src="./img/iPhone-14-Pro-Max-3.jpg" alt="product1">
                </div>
                    
                <div class="product-info">
                    <p class="name-title">Iphone 14 Promax</p>
                    <div class="price">
                        <p class="quantity">1</p>
                        <p class="value">1x $570</p>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="img">
                    <img src="./img/apple-ipad-pro-11-2021-1.webp" alt="product2">
                </div>
                    
                <div class="product-info">
                    <p class="name-title">Ipad pro m1</p>
                    <div class="price">
                        <p class="quantity">1</p>
                        <p class="value">1x $570</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="total">
                <p class="cart-subtotal">Subtotal</p>
                <p class="cart-total__money">$1140</p>
            </div>
            <p class="taxes">
                Taxes and shipping calculated at check out
            </p>
        </div>
        <div class="cart-button">
            <div class="view-cart">
                <button type="button">View Cart</button>
            </div>
            <div class="add-to-cart">
                <button type="button">Add To Cart</button>
            </div>
        </div>
        <div class="shipping">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Spend $499.00 to Free Shipping</p>
        </div>

    </div>
</body>
</html>
